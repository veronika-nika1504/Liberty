<script>
function		bClick(obj){
	var url = "list-v.html", s = obj.getElementsByTagName("span");
	if(s.length==1){
		switch(s[0].innerHTML){
			case "Свобода":
				url += "?v=sv";	break;
			case "Активный рост":
				url += "?v=ar";	break;
			case "Накопительный":
				url += "?v=na";	break;
		}
	}
	window.location.href = url;
}
function	 xChange(){
	var bx = "", vnes = getObj("vnes").value.replace(/ /g,'') || '0', L = vnes.length,
		mes = MesLet(getObj("mes").value) || '0',
		Vsnim = getObj("Vsnim").checked,	Vvkla = getObj("Vvkla").checked, Vnako = getObj("Vnako").checked,
		kn = getObj("Vname"), stav = getObj("stav"), itog = getObj("itog");
	if(L){
		switch(vnes.substr(L-1,1)){
			case '$':	bx = " $"; break;
			case 'Р':	bx = " Р"; break;
		}
		if(bx){
			vnes = vnes.substr(0,L-1);	if(!vnes) vnes = '0';
		}else
			bx = ' Р';
	}
	vnes = parseInt(vnes);
	mes = parseInt(mes);
	if((vnes >= 10000) && (3 <= mes) && (mes <= 36) && !Vnako && (bx!=' $')){
		kn.innerHTML = "Свобода";		stav.innerHTML = "6,4 %";		itog.innerHTML = NumPositiveStrSpace( vnes + Math.round( vnes * 0.064 / 12 * mes) + bx);
	}else if((vnes >= 50000) && (mes >= 3) && !Vsnim && !Vnako){
		kn.innerHTML = "Активный рост";	stav.innerHTML = "7 %";	itog.innerHTML = NumPositiveStrSpace( vnes + Math.round( vnes * 0.07 / 12 * mes) + bx);
	}else{
		kn.innerHTML = "Накопительный";
		var SP = 0, m, st = 0;
		for(m=1; m <= 12 && m <= mes; m++){
			switch(m){
				case 1:	case 2:
					st = 0.025;	break;
				case 3:	case 4:	case 5:
					st = 0.035;	break;
				case 12:
					st = 0.08;		break;
				default:
					st = 0.045
			}
			SP += vnes * st / 12;
		} //for
		for(m=13; m <= mes; m++){
			if( m % 12 == 1 ){
				vnes = Math.round( vnes + SP );
				SP = 0;
			}
			SP += vnes * st / 12;
		}
		vnes = Math.round( vnes + SP );
		st = Math.round(st * 1000) / 10;
		if(st)	st = " - "+st.toString().replace('.',',');
		else st = "";
		stav.innerHTML = "2"+st+" %";	itog.innerHTML = NumPositiveStrSpace(vnes+bx);
	}
}
</script>
